<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2 Web Application</title>
<style>
    #first-animation{
        width:30px;
        height: 100px;
        background-color: black;
        transition: width 3s, background-color 3s;
    }
    #first-animation:hover{
        width: 300px;
        background-color:aquamarine;
    }

    @keyframes secondAnimation{
        0% {background-color: aliceblue;}
        20% {background-color: aqua;}
        40% {background-color: cadetblue;}
        60% {background-color: cornflowerblue;}
        80% {background-color: darkcyan;}
        100% {background-color: darkblue;}
    }

    #second-animation{
        width: 100px;
        height: 100px;
        position: relative;
        background-color: whitesmoke;
        animation-name: secondAnimation;
        animation-duration: 2s;
    }
    
</style>
</head>
<body>
    <h1>Testing Animations</h1>

    <p>
        This first one is a test of color and transition
    </p>

    <div id="first-animation"></div>

    <p>
        This second one is an animation that changes color over 5 frames
    </p>

    <div id="second-animation"></div>

</body>
</html>
