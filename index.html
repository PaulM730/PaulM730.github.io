<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2 Web Application</title>
<style>
    #first-animation{
        width:30px;
        height: 100px;
        background-color: black;
        transition: width 3s, background-color 3s;
    }
    #first-animation:hover{
        width: 300px;
        background-color:aquamarine;
    }

    @keyframes secondAnimation{
        0% {background-color: aliceblue;}
        20% {background-color: aqua;}
        40% {background-color: cadetblue;}
        60% {background-color: cornflowerblue;}
        80% {background-color: darkcyan;}
        100% {background-color: darkblue;}
    }

    #second-animation{
        width: 100px;
        height: 100px;
        position: relative;
        background-color: whitesmoke;
        animation-name: secondAnimation;
        animation-duration: 2s;
    }

    @keyframes thirdAnimation {
        0%   {background-color:rgb(37, 127, 143); left:0px; top:0px;}
        25%  {background-color:rgba(157, 31, 173, 0.253); left:200px; top:0px;}
        50%  {background-color:rgb(35, 192, 100); left:200px; top:200px;}
        75%  {background-color:rgba(138, 91, 30, 0.623); left:0px; top:200px;}
        100% {background-color:rgba(250, 161, 235, 0.521); left:0px; top:0px;}
    }

    #third-animation{
        width: 100px;
        height: 100px;
        position: relative;
        background-color: whitesmoke;
        animation-name: thirdAnimation;
        animation-duration: 4s;
    }
    
</style>
</head>
<body>
    <h1>My Museum of Animations</h1>

    <p>
        This first one is a test of color and transition
    </p>

    <div id="first-animation"></div>

    <p>
        This second one is an animation that changes color over 5 frames
    </p>

    <div id="second-animation"></div>

    <p>
        This third animation has a square that moves and changes rgb colors
    </p>

    <div id="third-animation"></div>

</body>
</html>
